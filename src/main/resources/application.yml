# Main application configuration
spring:
  application:
    name: drivesmart-backend

  # Database configuration
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/drivesmartdb}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:1234}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  # JPA configuration
  jpa:
    hibernate:
      ddl-auto: create  # create -> update o'zgartirildi (production uchun)
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          time_zone: Asia/Tashkent
          batch_size: 25
        order_inserts: true
        order_updates: true

  # Liquibase for migrations
  liquibase:
    enabled: true
    change-log: classpath:db/changelog/db.changelog-master.xml
    default-schema: public

  # Jackson configuration
  jackson:
    time-zone: Asia/Tashkent
    date-format: yyyy-MM-dd HH:mm:ss
    serialization:
      write-dates-as-timestamps: false
      fail-on-empty-beans: false
    deserialization:
      fail-on-unknown-properties: false

  # Multipart configuration
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
      enabled: true

  # Mail configuration (SMTP) - Spring Boot default
  mail:
    host: ${MAIL_HOST:smtp.mail.ru}
    port: ${MAIL_PORT:465}
    username: ${MAIL_USERNAME:mirabbosegamberdiyev7@mail.ru}
    password: ${MAIL_PASSWORD:8jvnpBVmBq9rfmyIfYjP}
    properties:
      mail:
        smtp:
          auth: true
          ssl:
            enable: true
            trust: smtp.mail.ru
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

# Server configuration
server:
  port: ${PORT:9080}
  servlet:
    context-path: /
    encoding:
      charset: UTF-8
      enabled: true
      force: true
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: never
    whitelabel:
      enabled: false

# Application specific properties

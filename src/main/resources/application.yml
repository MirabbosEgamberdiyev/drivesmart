# Main application configuration
spring:
  application:
    name: drivesmart-backend

  # Database configuration
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/drivesmartdb}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:1234}
    driver-class-name: org.postgresql.Driver

  # JPA configuration
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          time_zone: Asia/Tashkent

  # Jackson configuration
  jackson:
    time-zone: Asia/Tashkent
    date-format: yyyy-MM-dd HH:mm:ss
    serialization:
      write-dates-as-timestamps: false

  # Multipart configuration
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

# Server configuration
server:
  port: ${PORT:9080}
  servlet:
    context-path: /
  error:
    include-message: always
    include-binding-errors: always

# Application specific properties
app:
  jwt:
    secret: ${JWT_SECRET:cG9zU3lzdGVtU2VjcmV0S2V5Rm9yU2lnbmluZ0pXVFRva2Vuc1ZlcnlTZWNyZXRLZXk=}
    expiration-ms: ${JWT_EXPIRATION:86400000} # 24 hours
  file:
    upload-dir: uploads/

# Logging configuration
logging:
  level:
    uz.pos: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level [%logger{36}] - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level [%logger{36}] - %msg%n"
  file:
    name: logs/pos-system.log
    max-size: 10MB
    max-history: 30

# OpenAPI/Swagger configuration
springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operationsSorter: method
    tagsSorter: alpha
    try-it-out-enabled: true
    filter: true
    display-request-duration: true
  show-actuator: true

# Management endpoints (Actuator)
management:
  endpoints:
    web:
      exposure:
        include: health,info,swagger-ui
  endpoint:
    health:
      show-details: when-authorized
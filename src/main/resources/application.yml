# Main application configuration
spring:
  application:
    name: drivesmart-backend

  # Database configuration
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/drivesmartdb}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:1234}
    driver-class-name: org.postgresql.Driver

  # JPA configuration
  jpa:
    hibernate:
      ddl-auto: update  # create -> update o'zgartirildi (production uchun)
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          time_zone: Asia/Tashkent

  # Jackson configuration
  jackson:
    time-zone: Asia/Tashkent
    date-format: yyyy-MM-dd HH:mm:ss
    serialization:
      write-dates-as-timestamps: false

  # Multipart configuration
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

  # Mail configuration (SMTP)
  mail:
    host: ${MAIL_HOST:smtp.mail.ru}
    port: ${MAIL_PORT:465}
    username: ${MAIL_USERNAME:mirabbosegamberdiyev7@mail.ru}
    password: ${MAIL_PASSWORD:8jvnpBVmBq9rfmyIfYjP}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
          ssl:
            enable: true
            trust: ${MAIL_HOST:smtp.mail.ru}

# Server configuration
server:
  port: ${PORT:9080}
  servlet:
    context-path: /
  error:
    include-message: always
    include-binding-errors: always

